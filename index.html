<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

</head>

<body>

    <a-scene background="color: black">

        <a-camera position="0 100 5"></a-camera>

        <a-box color="yellow" position="-3 103 -10" scale="1 2 1"></a-box>
        <a-box color="yellow" position="-2 103 -10" scale="1 .5 1"></a-box>
        <a-box color="yellow" position="-2 102 -10" scale="1 .5 1"></a-box>
        <a-box color="yellow" position="-2 104 -10" scale="1 .5 1"></a-box>

        <a-box color="yellow" position="0 103 -10" scale="1 3 1"></a-box>
        <a-box color="yellow" position="1 104 -10" scale="2 1 1"></a-box>
        <a-box color="yellow" position="1 102 -10" scale="2 1 1"></a-box>

        <a-box color="yellow" position="0 100 -10" scale="1 2 1"></a-box>
        <a-box color="yellow" position="0 99 -10" scale="3 1 1"></a-box>
        <a-box color="yellow" position="0 99 -10" scale="2 2 2" rotation="0 0 45"></a-box>


        <a-entity light=" type: hemisphere; intensity=1.5"></a-entity>
        <a-box color="yellow"></a-box>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000s">
            <a-sphere position="10 0 0" color="#e5e5e5" scale="1 1 1"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2500s">
            <a-sphere position="15 0 0" color="#c18f17" scale="2.5 2.5 2.5"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000s">
            <a-sphere position="20 0 0" color="#0a1474" scale="2.6 2.6 2.6"
                animation="property: components.material.material.color; type: color; to: #879941; dur: 3000; loop: true; dir: alternate;"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 3500s">
            <a-sphere position="25 0 0" color="#934838" scale="1.3 1.3 1.3"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000s">
            <a-sphere position="100 0 0" color="#f9da8b" scale="30 30 30"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 4500s">
            <a-sphere position="150 0 0" color="#ead6b8" scale="25 25 25"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000s">
            <a-sphere position="180 0 0" color="#ace5ee" scale="10 10 10"></a-sphere>
        </a-entity>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5500s">
            <a-sphere position="200 0 0" color="#4b70dd" scale="10 10 10"></a-sphere>
        </a-entity>

    </a-scene>

</body>

</html>
